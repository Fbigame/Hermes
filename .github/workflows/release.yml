name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install project (pyproject.toml)
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Build
        working-directory: ${{ github.workspace }}
        run: python path/to/build_script.py



      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: card-asset
          path: dist/card-asset.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "value=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate release body from commits
        id: body
        run: |
          echo "value=$(git log -1 --pretty=format:%B)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          name: "${{ steps.tag.outputs.value }} beta"
          body: ${{ steps.body.outputs.value }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: card-asset
          path: artifacts

      - name: Upload exe to release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/card-asset.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
